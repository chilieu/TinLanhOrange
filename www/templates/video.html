<ion-view view-title="{{videos[0].snippet.channelTitle}}">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>

<div class="list card">

  <div class="item">
    <h2>{{videos[0].snippet.title}}</h2>
    <p>{{videos[0].snippet.publishedAt | date:'MMM d, y h:mm:ss a'}}</p>
  </div>

  <div class="item item-body">

      <div class="embed-responsive embed-responsive-16by9 video-wrapper">
        <youtube-video class="embed-responsive-item" video-id="videoId"></youtube-video>
      </div>

    <p style="white-space: pre;" ng-bind-html="videos[0].snippet.description"></p>
    <p>
      <a href="#" class="subdued">{{videos[0].statistics.likeCount}} Like</a>
      <a href="#" class="subdued">{{videos[0].statistics.viewCount}} Views</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <!--a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a-->
    <!--a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a-->
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>


  </ion-content>
</ion-view>
