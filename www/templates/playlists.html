<ion-view view-title="{{playlists[0].snippet.channelTitle}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">

		<div class="row">
			<div class="col-sm-12 col-md-12">
            <img class="img-responsive pull-left" src="{{playlist.snippet.thumbnails.default.url}}">
        		<strong class="video-title" style="">{{ playlist.snippet.title | limitTo: 75 }}{{playlist.snippet.title.length > 75 ? '...' : ''}}</strong>
            <span class="by">By: {{playlist.snippet.channelTitle}}</span>
            <mydate class="mydate">{{playlist.snippet.publishedAt | date:'yyyy-MM-dd'}}</mydate>
	    </div>
		</div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
