<ion-view view-title="{{playlists[0].snippet.channelTitle}}">
  <ion-content>

      <div class="row" ng-repeat="playlist in playlists">
        <div class="col-sm-12 col-md-12">
        <a class="item" href="#/app/playlists/{{playlist.id}}">
          <img ng-if="playlist.snippet.thumbnails.default.url" class="img-responsive pull-left" ng-src='{{playlist.snippet.thumbnails.default.url}}'>
          <h2>{{ playlist.snippet.title | limitTo: 75 }}{{playlist.snippet.title.length > 75 ? '...' : ''}}</h2>
          <p><span class="by">By: {{playlist.snippet.channelTitle}}</span>
              <mydate class="mydate">{{playlist.snippet.publishedAt | date:'yyyy-MM-dd'}}</mydate></p>
        </a>
        </div>
      </div>

  </ion-content>
</ion-view>
